<body>
    <section class="main__body">
        <nav class="nav__container">
            <div class=" logo ">
                <a class="anchor-style--none " href="/index.html ">
                    <span class="logo--title logo--title-black "><span class="dot ">mo</span>view
                    <img src="/images/logo--eye.png " alt=" " class="logo--img img-responsive ">
                    </span>

            </div>
            <nav class="nav__container--nav-list">
                <ul class="list-bulletless social-links">
                    <li><a href="https://twitter.com/sanathkumar267?s=08"><i class="sociallinks__icon-twitter fab fa-twitter"></i></a></li>
                    <li><a href="https://github.com/sanathkumar26700"><i class="sociallinks__icon-github fab fa-github"></i></a></li>
                    <li><a href="https://www.linkedin.com/in/sanath-kumar-g-v-317206193"><i class="sociallinks__icon-linkedin fab fa-linkedin"></i></a></li>
                </ul>
            </nav>
        </nav>
        <section class="login__container">

            <div class="login__container--box">
                <img class="bg--image" src="/images/Compact_disc.svg.png" alt="compact-disk-bg">

                    <div class="input__container">
                        <label class="input__label input__label-required" for="input--email">Email</label>

                        <label class="input__label input__label-required" for="input--create-password">Create Password</label>
                        <input class="input__field" type="password" placeholder="Password" id="input--create-password" required />
                        <label class="input__label input__label-required" for="input--com=nirm-password">Confirm Password</label>
                        <input class="input__field" type="password" placeholder="Password" id="input--com=nirm-password" required />
                    </div>
                    <button class="main--btn btn btn__primary btn__primary--animated">Sign Up</button>
                    <div class="secondary--action">
                        <span>Already have an account?</span>
                        <a href="./signin.html" class="btn btn__underlined btn__underlined--animated">
                        Sign in <i class="fas fa-chevron-right btn__icon-right"></i>
                    </a>
                    </div>
                </div>
            </div>
